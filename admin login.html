<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://tse3.mm.bing.net/th?id=OIP.r6l_zGBvXUqBYLbw55ruGwHaFj&pid=Api&P=0&h=220') no-repeat center center fixed; /* Add background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
            user-select: none;
        }

        .toggle-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="password-wrapper">
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                <span class="toggle-password" id="togglePassword">Show</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // Set the admin password (for demonstration, it is hardcoded)
        const ADMIN_PASSWORD = "admin123"; // Change this password for your use case

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const adminPassword = document.getElementById('adminPassword');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            if (adminPassword.type === 'password') {
                adminPassword.type = 'text';
                togglePassword.textContent = 'Hide';
            } else {
                adminPassword.type = 'password';
                togglePassword.textContent = 'Show';
            }
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const enteredPassword = adminPassword.value;

            if (enteredPassword === ADMIN_PASSWORD) {
                // Save a flag in localStorage to indicate the admin is logged in
                localStorage.setItem('isAdminLoggedIn', 'true');

                // Redirect to the doctor registration page
                window.location.href = 'dr register form.html';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        });
    </script>
</body>
</html>
