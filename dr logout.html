<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .logout-container {
      text-align: center;
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn {
      background-color: #e63946;
      color: white;
    }

    .stay-btn {
      background-color: #457b9d;
      color: white;
    }

    .logout-btn:hover {
      background-color: #d62828;
    }

    .stay-btn:hover {
      background-color: #355c7d;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>Logout Confirmation</h1>
    <p>Are you sure you want to log out?</p>
    <div class="button-group">
      <button class="logout-btn" onclick="redirectToLogin()">Log out</button>
      <button class="stay-btn" onclick="stayOnPage()">Stay</button>
    </div>
  </div>

  <script>
    // Redirect to the login page
    function redirectToLogin() {
      alert("Redirecting to login page...");
      window.location.href = "dr login.html"; // Replace with your login page URL
    }

    // Stay on the current page
    function stayOnPage() {

      window.location.href = "dr dashboard.html"
    }
  </script>
</body>
</html>
