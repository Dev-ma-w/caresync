<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Dashboard</title>
  <style>
    /* Existing CSS remains unchanged */

    .notification-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .notification-dropdown.active {
      display: block;
    }

    .notification-item {
      padding: 10px;
      border-bottom: 1px solid #f1f1f1;
      color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .notification-item:hover {
      background-color: #f0f0f0;
    }

    .notification-icon {
      position: relative;
    }

  </style>
</head>

<body>
  <div class="sidebar">
    <h2>CARESYNC</h2>
    <ul>
      <li><a href="pt dashboard.html" class="active">Dashboard</a></li>
      <li><a href="pt appointment.html">Appointments</a></li>
      <li><a href="pt records.html">Records</a></li>
      <li><a href="pt settings.html">Profile</a></li>
    </ul>
  </div>

  <main>
    <header class="header">
      <div class="header-content">
        <div class="text-section">
          <p>Hello, Dev</p>
          <h2>Find Your Doctor</h2>
          <p class="subtitle">Book an appointment for consultation</p>
          <div class="search-bar">
            <input type="text" placeholder="Search by your doctor's name or specialty">
            <span class="search-icon">üîç</span>
          </div>
        </div>
        <div class="right-section">
          <div class="notification-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <!-- Notification Dropdown -->
            <div class="notification-dropdown">
              <div class="notification-item">New appointment with Dr. Rohit</div>
              <div class="notification-item">Your appointment with Dr. Jane is confirmed</div>
              <div class="notification-item">Reminder: Appointment with Dr. Smith tomorrow</div>
            </div>
          </div>
          <div class="doctor-icon">
            <img src="https://tse1.mm.bing.net/th?id=OIP.Y72I8XIj0KCPHr0E-8_XpAHaHa&pid=Api&P=0&h=220" alt="Doctor" />
          </div>
        </div>
      </div>
    </header>

    <!-- Your remaining content here -->

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.querySelector(".search-bar input");
      const doctorCards = document.querySelectorAll(".card");

      searchInput.addEventListener("input", (e) => {
        const searchValue = e.target.value.toLowerCase().trim();

        doctorCards.forEach((card) => {
          const doctorName = card.querySelector("h3").textContent.toLowerCase();
          const specialization = card.querySelector("p").textContent.toLowerCase();

          if (
            doctorName.includes(searchValue) ||
            specialization.includes(searchValue)
          ) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });

      // Notification Bell Toggle
      const notificationIcon = document.querySelector(".notification-icon");
      const notificationDropdown = document.querySelector(".notification-dropdown");

      notificationIcon.addEventListener("click", () => {
        notificationDropdown.classList.toggle("active");
      });
    });
  </script>

</body>
</html>
